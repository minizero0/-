
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<h2>게시물 목록</h2>
<hr>
<a href="/board/insert/0">등록</a>
<br>
<table border="1" width="80%">
    <tr>
        <td>글번호</td>
        <td>글제목</td>
        <td>작성자</td>
        <td>등록일</td>
    </tr>
    <!-- 답글의 깊이만큼 들여쓰기를 해 봅니다.
            완성하면 "3" -->
    <tr th:each="b:${list}">
        <td th:text="${b.no}"></td>
        <td>
				<span th:if="${b.b_level} > 0">
					<span th:each="i: ${#numbers.sequence(1,b.b_level)}">==</span>
					>
				</span>
            <a th:href="@{'/board/detail/'+${b.no}}" th:text="${b.title}"></a>
        </td>
        <td th:text="${b.writer}"></td>
        <td th:text="${b.regdate}"></td>
    </tr>
</table>
</body>
</html>
