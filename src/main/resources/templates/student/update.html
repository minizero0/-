
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<h2>학생정보수정</h2>
<hr>
<form action="/student/save" method="post">
    학번 : <span th:text="${s.studentCode}"></span>
    <input type="hidden" name="studentCode" th:value="${s.studentCode}"><br>
    이름 : <input type="text" name="studentName" th:value="${s.studentName}"><br>
    나이 : <input type="text" name="age" th:value="${s.age}"><br>
    <input type="submit" value="수정">
    <input type="reset" value="다시입력">
</form>
</body>
</html>
