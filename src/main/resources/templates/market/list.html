
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".delete").click(function(event){
                if(!confirm('정말로 삭제할까요?')){
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
<h2>상점목록</h2>
<hr>
<a href="/market/insert">등록</a>
<br>
<table border="1" width="80%">
    <tr>
        <td>고객번호</td>
        <td>고객이름</td>
        <td>주소</td>
        <td>전화</td>
        <td>Action</td>
    </tr>
    <tr th:each="c:${list}">
        <td th:text="${c.market_id}"></td>
        <td th:text="${c.market_name}"></td>
        <td th:text="${c.market_number}"></td>
        <td>
            <a th:href="@{'/market/update/'+${c.market_id}}"  th:text="수정"></a>
            <a class="delete" th:href="@{'/market/delete/'+${c.market_id}}"  th:text="삭제"></a>
        </td>
    </tr>
</table>
</body>
</html>
